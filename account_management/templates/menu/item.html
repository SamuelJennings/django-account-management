{% load easy_icons %}

<li class="nav-item">
  <a href="{{ item.url }}"
     class="nav-link text-reset {% if item.selected %}active{% endif %}{{ item.extra_classes }}">
    <span class="d-inline-block icon">
      {% if item.icon %}
        {% icon item.icon %}
      {% endif %}
    </span>
    <span class="text-capitalize">{{ item.label }}</span>
  </a>
</li>
