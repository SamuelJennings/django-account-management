{% load flex_menu %}

<c-vars id="userFloatingNav" />
<c-bs5.offcanvas position="end" id="{{ id }}">
  <c-bs5.offcanvas.header>
    <div class="fs-2 hstack">
      <c-components.avatar class="fa-lg" />
      <h1 class="offcanvas-title fs-4 ms-2"
          id="{{ id }}Label">{{ request.user }}</h1>
    </div>
  </c-bs5.offcanvas.header>
  <c-bs5.offcanvas.body>
    {% render_menu "FloatingAccountMenu" %}
  </c-bs5.offcanvas.body>
  <c-bs5.offcanvas.footer class="p-2">
    <c-dac.sections.user-sidebar.logout-button />
  </c-bs5.offcanvas.footer>
</c-bs5.offcanvas>
