<div class="list-group list-group-flush flex-grow-1">
  {% for item in menu %}
    {% if item.children and item.visible %}
      <h6 class="text-capitalize mt-3">{{ item.name }}</h6>
      {% include "account_management/menu.html" with menu=item.children %}
    {% elif item.visible %}
      {% include "account_management/menu_item.html" %}
    {% endif %}
  {% endfor %}
</div>
