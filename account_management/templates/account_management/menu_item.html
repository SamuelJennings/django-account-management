{% load easy_icons %}

{% if item.visible %}
  <a href="{{ item.url }}"
     class="list-group-item list-group-item-action {% if item.selected %}active{% endif %}{{ item.extra_classes }}">
    <span class="d-inline-block" style="width: 1.3em">
      {% if item.icon %}
        {% icon item.icon %}
      {% endif %}
    </span>
    <span class="text-capitalize">{{ item.name }}</span>
  </a>
{% endif %}
