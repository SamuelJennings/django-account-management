{% load easy_icons %}

{% comment %} {% if item.visible and item.url %} {% endcomment %}
{% if item.visible %}
  <a href="{{ item.url }}" hx-get="{{ item.url }}" hx-target="#accountManagementForm" {% for key, val in item.htmx.items %}{{ key }}="{{ val }}"{% endfor %} class="list-group-item list-group-item-action {% if item.selected %}active{% endif %}{{ item.extra_classes }}">
    <span class="d-inline-block" style="width: 1.3em">
      {% if item.icon %}
        {% icon item.icon %}
      {% endif %}
    </span>
    <span class="text-capitalize">{{ item.name }}</span>
  </a>
{% endif %}
